name: Deploy to S3

on:
  push:
    branches: 
    - master
jobs:
  creat-app-folder:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create folder
      run: mkdir app
    - name: Copy Files
      run: |
        cp -r css app
        cp -r image app
        cp -r js app
        cp -r index.html app
    - name: share artifact inside workflow
      uses: actions/upload-artifact@v2
      with:
        name: app-folder
        path: app
  deploy:
    runs-on: ubuntu-latest
    needs: creat-app-folder
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-account-id: ${{ secrets.AWS_ACCOUNT_ID }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: Get artifact
      uses: actions/download-artifact@v2
      with:
        name: app-folder
    
    - name: Deploy to S3
      run: aws s3 sync . s3://s3saposyranasssssss/
    - name: Set Status Prod
      if: success() 
      run: |
        echo "github.event_name: ${{github.event_name}}"
        echo "github.ref: ${{github.ref}}"
        echo "successful"> status.txt       
    - name: Failed Deployment
      if: failure() ||  cancelled() 
      run: |
        echo "failed" > status.txt
    - name: Share Variable      
      uses: actions/upload-artifact@v2
      with:
        name: status
        path: status.txt
  report:
   runs-on: ubuntu-latest
   needs: deploy
   if: always()
   steps:
      - name: Get Status
        uses: actions/download-artifact@v1
        with:
          name: status
      - name: Set Status
        run: echo "DEPLOY_STATE=$(cat status/status.txt)" >> $GITHUB_ENV
      - name: Parse Jira Keys from All Commits
        id: jira_keys
        if: always()
        uses: HighwayThree/jira-extract-issue-keys@master
        with:
          is-pull-request: ${{ github.event_name == 'pull_request' }}
          parse-all-commits: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Confirm Deploy State and Jira Key Values
        if: always()
        run: |
          echo "DEPLOY_STATE: ${{env.DEPLOY_STATE}}"
          echo "Jira Keys: ${{steps.jira_keys.outputs.jira-keys}}"
      - name: Push Deployment Info to Jira
        if: steps.jira_keys.outputs.jira-keys != ''
        id: push_deployment_info_to_jira
        uses: HighwayThree/jira-upload-deployment-info@master
        with:
          client-id: '${{ secrets.CLIENT_ID }}'
          client-secret: '${{ secrets.CLIENT_SECRET }}'
          cloud-instance-base-url: 'https://ariasaenima.atlassian.net/'
          issue-keys: "${{ steps.jira_keys.outputs.jira-keys }}"
          display-name: "Deployment Master"
          description: "Deployment Mastert"
          last-updated: '${{github.event.head_commit.timestamp}}'
          label: 'Deployment Master Label'
          state: '${{env.DEPLOY_STATE}}'
          environment-id: 'master'
          environment-display-name: 'master'
          environment-type: 'production'      